<!-- Modulo de empleado -->
<div class="row d-flex justify-content-md-center mt-5 mb-5 pt-3">
  <div class="col-lg-5 p-4">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Gestión de Armazones</h2>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtNumUnico"
                type="text"
                readonly
                class="mt-2 form-input"
                placeholder=" "
                disabled
              />
              <label for="txtNumUnico" class="form-lb"
                >Número unico del Armazon</label
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtNombre"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtNombre" class="form-lb">Nombre(s):</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtMarca"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtmarca" class="form-lb">Marca:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtModelo"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtmodelo" class="form-lb">Modelo:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtColor"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtColor" class="form-lb">Color:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtDescripcion"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtDescripcion" class="form-lb">Descripción:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtFotografia"
                type="file"
                class="mt-2 form-input custom-file-input p-0"
                placeholder=" "
              />
              <label for="txtFotografia" class="form-lb">Fotografía</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtDimensiones"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtDimensiones" class="form-lb">Dimensiones:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtPrecioCompra"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtPrecioCompra" class="form-lb"
                >Precio Compra:</label
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtPrecioVenta"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtPrecioVenta" class="form-lb">Precio Venta:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtExistencias"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtExistencias" class="form-lb">Existencias:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtCodigoBarras"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
                disabled
              />
              <label for="txtCodigoBarras" class="form-lb"
                >Código barras:</label
              >
            </div>
          </div>
          <div class="col-12">
            <div class="row justify-content-center align-items-center">
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-success"
                  onclick="moduloArmazon.addArmazon();"
                  id="btnAdd"
                >
                  Registrar
                </button>
              </div>
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-info"
                  onclick="moduloArmazon.clean();"
                  id="btnClean"
                >
                  Limpiar
                </button>
              </div>
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-warning disabled"
                  onclick="moduloArmazon.updateArmazon();"
                  id="btnUpdate"
                >
                  Actualizar
                </button>
              </div>
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-danger disabled"
                  onclick="moduloArmazon.deleteArmazon();"
                  id="btnDelete"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 p-4" style="margin-bottom: 50px">
    <div class="card">
      <div class="card-body">
        <div class="d-flex mb-3">
          <div class="w-100 d-flex">
            <div class="form-group">
              <input
                type="text"
                id="txtBusquedaArmazon"
                class="form-input"
                placeholder=" "
              />
              <label for="txtBusquedaArmazon" class="form-lbl">Buscar:</label>
            </div>
            <button
              class="btn btn-primary ms-1"
              onclick="moduloArmazon.searchArmazon();"
            >
              Buscar
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Descripción</th>
                <th>Fotografía</th>
                <th>Dimensiones</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th>Existencias</th>
                <th>Estátus</th>
                <th>Código de barras</th>
              </tr>
            </thead>
            <tbody id="tblArmazon"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
