<!-- Modulo de empleado -->
<div class="row d-flex justify-content-md-center mt-5 mb-5 pt-3">
  <div class="col-lg-5 p-4">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Gestión de Empleados</h2>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtNumUnico"
                type="text"
                readonly
                class="mt-2 form-input"
                placeholder=" "
                disabled
              />
              <label for="txtNumUnico" class="form-lb"
                >Número unico del Empleado</label
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtNombre"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtNombre" class="form-lb">Nombre(s):</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtApePaterno"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtApePaterno" class="form-lb"
                >Apellido Paterno:</label
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtApeMaterno"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtApeMaterno" class="form-lb"
                >Apellido Materno:</label
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtRfc"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtRfc" class="form-lb">RFC:</label><br />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtTelefono"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtTelefono" class="form-lb">Teléfono de casa:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtMovil"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtMovil" class="form-lb">Teléfono Celular:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="txtCorreo"
                type="email"
                class="mt-2 form-input"
                placeholder=" "
                required
                pattern=".+@gmail\.com"
              />
              <label for="txtCorreo" class="form-lb">Correo Electrónico:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtClave"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
                disabled
              />
              <label for="txtClave" class="form-lb">Clave Empleado:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtUsuario"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtusuario" class="form-lb">Usuario:</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input
                id="txtContraseña"
                type="text"
                class="mt-2 form-input"
                placeholder=" "
              />
              <label for="txtContraseña" class="form-lb">Contraseña:</label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="txtGenero" class="mt-2">Género:</label>
            <div class="form-group">
              <select class="form-select" id="txtGenero" name="txtGenero">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>
          <div class="col-12">
            <div class="row justify-content-center align-items-center mt-3">
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-success"
                  onclick="moduloEmpleado.addEmpleado();"
                  id="btnAdd"
                >
                  Registrar
                </button>
              </div>
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-info"
                  onclick="moduloEmpleado.clean();"
                  id="btnClean"
                >
                  Limpiar
                </button>
              </div>
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-warning disabled"
                  onclick="moduloEmpleado.updateEmpleado();"
                  id="btnUpdate"
                >
                  Actualizar
                </button>
              </div>
              <div class="col-6 col-md-3 d-flex justify-content-center">
                <button
                  class="mt-2 btn btn-danger disabled"
                  onclick="moduloEmpleado.deleteEmpleado();"
                  id="btnDelete"
                >
                  Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 p-4" style="margin-bottom: 50px">
    <div class="card">
      <div class="card-body">
        <div class="d-flex mb-3">
          <div class="w-100 d-flex">
            <div class="form-group">
              <input
                type="text"
                id="txtBusquedaEmpleado"
                class="form-input"
                placeholder=" "
              />
              <label for="txtBusquedaEmpleado" class="form-lbl">Buscar:</label>
            </div>
            <button
              class="btn btn-primary ms-1"
              onclick="moduloEmpleado.searchEmpleado();"
            >
              Buscar
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Género</th>
                <th>Teléfono</th>
                <th>Teléfono Movil</th>
                <th>Correo</th>
                <th>Clave</th>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Estátus</th>
              </tr>
            </thead>
            <tbody id="tblEmpleado"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
