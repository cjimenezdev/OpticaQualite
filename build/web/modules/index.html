<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/build/web/style/css/main.css" />
    <link rel="stylesheet" href="/build/web/style/css/mdb.min.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row pb-3 pt-3 p-md-5 h-100">
          <div class="col-12 col-md-6 col-lg-3 m-auto">
              <div class="card">
                <div class="card-body">
                  <h4 class="pb-4 text-center">Óptica Quality</h4>
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-12">
                      <div class="form-outline">
                        <input
                          type="text"
                          class="form-control"
                          id="usuario"
                          value="admin"
                          required
                        />
                        <label for="usuario" class="form-label"
                          >Usuario</label
                        >
                        <div class="valid-feedback">Looks good!</div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-outline">
                        <input
                          type="password"
                          class="form-control"
                          id="contraseña"
                          value="admin"
                          required
                        />
                        <label for="contraseña" class="form-label"
                          >Contraseña</label
                        >
                        <div class="valid-feedback">Looks good!</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="button" onclick="login();">
                        iniciar sesión
                      </button>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="/build/web/style/js/mdb.min.js"></script>
    <script src="/build/web/js/main.js"></script>
  </body>
</html>
